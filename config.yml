source:
  type: csv
  path: ../data.csv
  separator: ","
output:
  type: csv
  path: ../out.csv
  separator: ","
rules:
  - column: name
    transform:
      method: hash
      algorithm: md5
      salt: qsdjkazdhjkb
  - column: email
    transform:
      method: fake
      faker_type: email
  - column: cc
    transform:
      method: mask_right
      n_chars: 3
      mask_char: "x"
  - column: birthdate
    transform:
      method: mask_left
      n_chars: 2
      mask_char: 1